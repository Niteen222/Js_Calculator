<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://icons.iconarchive.com/icons/dtafalonso/android-lollipop/512/Calculator-icon.png">
</head>

<body>
    <div class="main">
        <div id="calculator">
            <input type="text" id="display" readonly>
            <div class="button-container">
                <button class="buttons"
                onclick="
                currentvalue = '';
                document.querySelector('#display').value=currentvalue
                ">C</button>
                <button class="buttons" onclick="
                currentvalue = currentvalue + '1';
                document.querySelector('#display').value=currentvalue

                ">1</button>
                <button class="buttons"
                onclick="
                currentvalue = currentvalue + '2';
                document.querySelector('#display').value=currentvalue

                "
                >2</button>
                <button class="buttons"
                onclick="
                currentvalue = currentvalue + '+';
                document.querySelector('#display').value=currentvalue
                "
                >+</button>
                <button class="buttons"
                onclick="
                currentvalue = currentvalue + '3';
                document.querySelector('#display').value=currentvalue
                "
                >3</button>
                <button class="buttons" 
                onclick="
                currentvalue = currentvalue + '4';
                document.querySelector('#display').value=currentvalue
                "
                >4</button>
                <button class="buttons" 
                onclick="
                currentvalue = currentvalue + '-';
                document.querySelector('#display').value=currentvalue
                "
                >-</button>
                <button class="buttons"
                onclick="
                currentvalue = currentvalue + '5';
                document.querySelector('#display').value=currentvalue
                "
                >5</button>
                <button class="buttons"
                onclick="
                currentvalue = currentvalue + '6';
                document.querySelector('#display').value=currentvalue
                " 
                >6</button>
                <button class="buttons" 
                onclick="
                currentvalue = currentvalue + '*';
                document.querySelector('#display').value=currentvalue
                "
                >*</button>
                <button class="buttons"
                onclick="
                currentvalue = currentvalue + '7';
                document.querySelector('#display').value=currentvalue
                ">7</button>
                <button class="buttons"
                onclick="
                currentvalue = currentvalue + '8';
                document.querySelector('#display').value=currentvalue
                ">8</button>
                <button class="buttons"
                onclick="
                currentvalue = currentvalue + '/';
                document.querySelector('#display').value=currentvalue
                ">/</button>
                <button class="buttons"
                onclick="
                currentvalue = eval(currentvalue);
                document.querySelector('#display').value=currentvalue
                ">=</button>
                <button class="buttons"
                onclick="
                currentvalue = currentvalue + '9';
                document.querySelector('#display').value=currentvalue
                ">9</button>
                <button class="buttons"
                onclick="
                currentvalue = currentvalue + '0';
                document.querySelector('#display').value=currentvalue
                ">0</button>
                <button class="buttons"
                onclick="
                currentvalue = currentvalue + '.';
                document.querySelector('#display').value=currentvalue
                ">.</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
